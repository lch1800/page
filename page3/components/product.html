<section class="products-section">
    <div class="section-container">
        <h2 class="section-title">Our Products</h2>
        <p class="section-subtitle">Discover our premium collection</p>
        
        <div class="product-showcase">
            <div class="product-image">
                <img src="https://via.placeholder.com/1000x600" alt="Product Image" id="productImage">
            </div>
            <div class="product-info">
                <h3 class="product-title" id="productTitle">Premium Product 1</h3>
                <p class="product-description" id="productDescription">Experience unmatched quality with our flagship product.</p>
                <div class="product-features">
                    <ul id="productFeatures">
                        <li>High-quality materials</li>
                        <li>Premium finish</li>
                        <li>Lifetime warranty</li>
                    </ul>
                </div>
                <button class="btn-primary">Learn More</button>
            </div>
        </div>
        
        <div class="product-controls">
            <div class="slide-indicators" id="slideIndicators"></div>
            <button class="control-button" id="playPauseBtn">
                <i class="fas fa-pause"></i>
            </button>
        </div>
    </div>
</section>
